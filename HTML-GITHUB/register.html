<body>
    <header>

    <main>
        <center>
            <h1>Register Page</h1>
            <hr>
        </center>
        <fieldset style="width: 300px;margin:0 auto">
            <legend>Register</legend>
            <form style="text-align: center;">
                <div style="text-align: center;">
                    <label for="">Name*:</label>
                    <input type="text" placeholder="Full Name"><br><br>
                    <label for="">Email:</label>
                    <input type="email" placeholder="Enter Your Email"><br><br>
                    <label for="">Password:</label>
                    <input type="text" placeholder="Password">
                    <p style="text-align: left;">Gender:</p>
                    <label for="gender-male">Male</label>
                    <input type="radio" name="gender" value="gender-male" id="gender-male">
                    <label for="gender-female">Female</label>
                    <input type="radio" name="gender" value="gender-female" id="gender-female"><br><br>
                    <label for="Country">Country:</label>
                    <input type="text" placeholder="Country"><br><br>
                    <label for="DOB">DOB:</label>
                    <input type="month" placeholder="mm/yyyy/dd"><br><br>
                    <label for="specs">specs:</label>
                    <label for="checkbox">Xbox</label>
                    <input type="checkbox" placeholder="PC">
                    <label for="checkbox">PC</label>
                    <input type="checkbox" placeholder="PC"><br><br>
                </div>

                <center><input type="submit" value="Register"><br><br> </center>
            </form>
        </fieldset>
